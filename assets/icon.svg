<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- 背景 -->
  <rect x="0" y="0" width="512" height="512" fill="#4A90E2" rx="64" ry="64"/>
  
  <!-- 文档背景 -->
  <rect x="80" y="60" width="320" height="400" fill="#E8F4FD" rx="8" ry="8" stroke="#2563EB" stroke-width="2"/>
  
  <!-- 文档折角 -->
  <path d="M360 60 L400 100 L400 60 Z" fill="#BFDBFE"/>
  <path d="M360 60 L400 100 L360 100 Z" fill="#93C5FD"/>
  
  <!-- 大标题 A -->
  <text x="120" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#F97316">A</text>
  
  <!-- 文本行 -->
  <rect x="180" y="110" width="160" height="8" fill="#64748B" rx="4"/>
  <rect x="180" y="130" width="140" height="8" fill="#64748B" rx="4"/>
  <rect x="180" y="150" width="120" height="8" fill="#64748B" rx="4"/>
  
  <!-- 更多文本行 -->
  <rect x="120" y="180" width="200" height="6" fill="#94A3B8" rx="3"/>
  <rect x="120" y="200" width="180" height="6" fill="#94A3B8" rx="3"/>
  <rect x="120" y="220" width="160" height="6" fill="#94A3B8" rx="3"/>
  <rect x="120" y="240" width="190" height="6" fill="#94A3B8" rx="3"/>
  <rect x="120" y="260" width="170" height="6" fill="#94A3B8" rx="3"/>
  <rect x="120" y="280" width="150" height="6" fill="#94A3B8" rx="3"/>
  
  <!-- 编辑光标 -->
  <rect x="270" y="275" width="2" height="12" fill="#2563EB">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- 底部阴影 -->
  <ellipse cx="256" cy="480" rx="120" ry="20" fill="#1E40AF" opacity="0.2"/>
</svg>