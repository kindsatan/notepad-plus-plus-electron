<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="40" fill="url(#bgGradient)"/>
  
  <!-- Document background -->
  <rect x="40" y="32" width="176" height="192" rx="12" fill="url(#docGradient)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Markdown header -->
  <text x="56" y="64" font-family="JetBrains Mono, Consolas, monospace" font-size="18" font-weight="bold" fill="#3b82f6"># </text>
  <text x="80" y="64" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#1e293b">Heading</text>
  
  <!-- Markdown subheader -->
  <text x="56" y="88" font-family="JetBrains Mono, Consolas, monospace" font-size="16" font-weight="bold" fill="#6366f1">## </text>
  <text x="88" y="88" font-family="system-ui, sans-serif" font-size="14" fill="#475569">Subheading</text>
  
  <!-- Markdown text with formatting -->
  <text x="56" y="112" font-family="JetBrains Mono, Consolas, monospace" font-size="12" fill="#64748b">**bold** *italic*</text>
  
  <!-- Code block -->
  <rect x="56" y="124" width="144" height="32" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="64" y="136" font-family="JetBrains Mono, Consolas, monospace" font-size="10" fill="#059669">```javascript</text>
  <text x="64" y="148" font-family="JetBrains Mono, Consolas, monospace" font-size="10" fill="#374151">console.log('Hello');</text>
  
  <!-- List items -->
  <text x="56" y="176" font-family="JetBrains Mono, Consolas, monospace" font-size="12" fill="#7c3aed">- </text>
  <text x="72" y="176" font-family="system-ui, sans-serif" font-size="12" fill="#475569">List item 1</text>
  <text x="56" y="192" font-family="JetBrains Mono, Consolas, monospace" font-size="12" fill="#7c3aed">- </text>
  <text x="72" y="192" font-family="system-ui, sans-serif" font-size="12" fill="#475569">List item 2</text>
  
  <!-- Link -->
  <text x="56" y="208" font-family="JetBrains Mono, Consolas, monospace" font-size="11" fill="#0ea5e9">[link](url)</text>
  
  <!-- Markdown logo/symbol in corner -->
  <circle cx="200" cy="200" r="28" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="200" y="210" font-family="JetBrains Mono, Consolas, monospace" font-size="24" font-weight="bold" fill="white" text-anchor="middle">M</text>
  
  <!-- Decorative elements -->
  <rect x="220" y="48" width="20" height="3" rx="1.5" fill="#3b82f6" opacity="0.8"/>
  <rect x="220" y="56" width="16" height="3" rx="1.5" fill="#6366f1" opacity="0.6"/>
  <rect x="220" y="64" width="18" height="3" rx="1.5" fill="#8b5cf6" opacity="0.4"/>
</svg>